<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">
    <div class="form-card">
      <h2>Feedback</h2>

      <form>
        <div class="input-group">
          <input type="text"  />
          <label>Name of Product
          </label>
        </div>

        <div class="input-group">
          <textarea rows="4" ></textarea>
          <label>How was your experience with this product?</label>
        </div>

        <div class="input-group">
          <input type="text"  />
          <label>How long have you been using this product?</label>
        </div>

        <div class="input-group">
          <textarea rows="4" ></textarea>
          <label>What did you like the most about this product?</label>
        </div>

        <div class="input-group">
          <textarea rows="4" ></textarea>
          <label>What would you like to change/upgrade in this product?</label>
        </div>

        <div class="input-group">
          <input type="text"  />
          <label>Would you recomment this product to your known ones?</label>
        </div>

        <div class="button-group">
        <a href="./basic_info.html">
        <button type="submit" style="flex: 1;">Back</button>
        </a>

        <a href="./response.html">
        <button type="submit" style="flex: 2;">Submit</button>
        </a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
